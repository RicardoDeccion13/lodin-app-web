          <span class="icon">

        <li class="menu-item">
          <span class="icon">
            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Cabeza -->
  <circle cx="50" cy="35" r="20" fill="#6B7280" stroke="#6B7280" stroke-width="1.5"/>
  
  <!-- Cuerpo -->

          <span class="label">Clientes</span>
        </li>
      </nav>
      
    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar">RG</div>
        <div class="user-details">
          <div class="user-name">Ricardo Guerra</div>
          <div class="user-role">Ventas</div>
        </div>
      </div>
    </div>
  </aside>
  
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="page-title">Inicio</div>
  </div>

  <!-- Contenido Principal -->
  <main class="main-content">
    <!-- INICIO -->
    <section id="inicio" class="content-section active">
      <h2>Bienvenido al Sistema de Ventas</h2>
      
      <div class="dashboard-cards" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px;">
        <div style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: white; padding: 20px; border-radius: 10px;">
          <h3>Ventas del Mes</h3>
          <p style="font-size: 24px; font-weight: bold;">$45,680</p>
        </div>
        <div style="background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%); color: white; padding: 20px; border-radius: 10px;">
          <h3>Clientes Nuevos</h3>
          <p style="font-size: 24px; font-weight: bold;">24</p>
        </div>
        <div style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); color: white; padding: 20px; border-radius: 10px;">
          <h3>Cotizaciones Pendientes</h3>
          <p style="font-size: 24px; font-weight: bold;">8</p>
        </div>
      </div>
    </section>

    <!-- VENTAS Y COTIZACIONES -->
    <section id="cotizaciones" class="content-section">
      <iframe id="frame_cot" src="cotizaciones.html" style="width:100%; height:80vh; border:none;"></iframe>
    </section>

    <!-- INVENTARIO -->
    <section id="inventario" class="content-section">
      <iframe src="inventario.html" style="width:100%; height:80vh; border:none;"></iframe>
    </section>

    <!-- CLIENTES -->
    <section id="clientes" class="content-section">
      <iframe src="clientes.html" style="width:100%; height:80vh; border:none;"></iframe>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuItems = document.querySelectorAll(".menu-item");
      const sections = {
          "Inicio": document.getElementById("inicio"),
          "Inventario": document.getElementById("inventario"),
          "Cotizaciones": document.getElementById("cotizaciones"),
          "Clientes": document.getElementById("clientes")
      };
      const pageTitle = document.querySelector(".page-title");

      menuItems.forEach(item => {
            item.addEventListener("click", () => {
                // Obtener el texto del label del menú
                const sectionName = item.querySelector(".label").textContent;
                
                // Quitar active de todos los items del menú
                menuItems.forEach(i => i.classList.remove("active"));
                item.classList.add("active");

                // Ocultar todas las secciones
                Object.values(sections).forEach(section => {
                    section.classList.remove("active");
                });

                // Mostrar la sección correspondiente
                if (sections[sectionName]) {
                    sections[sectionName].classList.add("active");
                }

                // Actualizar título
                pageTitle.textContent = sectionName;
            });
      });
    });

    // Código para ocultar/mostrar la top bar al hacer scroll
    let lastScroll = 0;
    const topBar = document.querySelector(".top-bar");

    window.addEventListener("scroll", () => {
      const currentScroll = window.pageYOffset;

      if (currentScroll > lastScroll && currentScroll > 70) {
        // bajando
        topBar.classList.add("hidden");
      } else {
        // subiendo
        topBar.classList.remove("hidden");
      }

      lastScroll = currentScroll;
    });



  </script>
</body>
</html>
