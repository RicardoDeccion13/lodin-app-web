<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lodin Motors</title>
   <link rel="stylesheet" href="css/style2.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </head>
   
<body>

  <!-- Sidebar Mejorado -->
  <aside class="sidebar">
    <div class="sidebar-logo">
        <img src="IMG/LOGOLodin.png" alt="Sistema de Ventas">
    </div>
    
    <nav class="menu">
      <ul>
        <li class="menu-item active">
          <span class="icon">
            <i class="fas fa-home"></i>
          </span>
          <span class="label">Inicio</span>
        </li>

        <li class="menu-item" id="cotizaciones_menu">
          <span class="icon">
            <i class="fas fa-file-invoice-dollar"></i>
          </span>
          <span class="label">Cotizaciones</span>
        </li>

        <li class="menu-item" id="ventas_menu">
          <span class="icon">
            <i class="fas fa-shopping-bag"></i>
          </span>
          <span class="label">Ventas</span>
        </li>

        <li class="menu-item" id="facturacion_menu">
          <span class="icon">
            <i class="fas fa-receipt fa-2x"></i>
          </span>
          <span class="label">Facturación</span>
        </li>

        <li class="menu-item" id="inventario">
          <span class="icon">
            <i class="fas fa-boxes"></i>
          </span>
          <span class="label">Inventario</span>
        </li>

        <li class="menu-item" id="clientes_menu">
          <span class="icon">
            <i class="fas fa-users"></i>
          </span>
          <span class="label">Clientes</span>
        </li>
        </ul>
      </nav>
      
    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar" id="iniciales"></div>
        <div class="user-details">
          <div class="user-name" id="usr"></div>
          <div class="user-role" id="rol"></div>
        </div>
      </div>
    </div>
  </aside>
  
  <!-- Top Bar -->
<div class="top-bar">
  <div class="page-title">Inicio</div>
  <button class="logout-btn" title="Cerrar Sesión"  onclick="cerrarSesion();">
    <i class="fas fa-sign-out-alt"></i>
  </button>
</div>

  <!-- Contenido Principal -->
  <main class="main-content">
    <!-- INICIO -->
    <section id="inicio" class="content-section active">
        <div class="sales-section">
            <div class="section-header">
                <h2>Métricas mensuales</h2>
            </div>
            
          <div class="dashboard-cards">
                <!-- Total Sales Card -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Monto de ventas</h3>
                        <div class="card-icon sales">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                    </div>
                    <div class="card-value" id="monto_ventas"></div>
                </div>
                
                <!-- Total Orders Card -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Cotizaciones pendientes</h3>
                        <div class="card-icon orders">
                          <i class="fas fa-file-invoice-dollar"></i>
                        </div>
                    </div>
                    <div class="card-value" id="cot_pnd"></div>
                </div>
                
                <!-- Products Sold Card -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Ventas entregadas</h3>
                        <div class="card-icon products">
                          <i class="fas fa-check-circle"></i>                        
                        </div>
                    </div>
                    <div class="card-value" id="vtn_ent"></div>
                </div>
                
                <!-- New Customers Card -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Ventas en proceso</h3>
                        <div class="card-icon customers">
                          <i class="fas fa-truck-loading"></i>
                        </div>
                    </div>
                    <div class="card-value" id="vta_proc"></div>
                </div>
            </div>

            <!-- TOP PRODUCTS SECTION -->
            <div class="top-products-section" id="grafica_clients">
                <h2>Clientes que más compran</h2>
                
                <div class="products-list">
                    <!-- Aquí se insertarán dinámicamente los clientes -->
                </div>
            </div>

            <!-- TOTAL REVENUE SECTION -->
            <div class="revenue-section">
                <h2>Top Vendedores</h2>
                <div class="chart-container">
                    <div class="sellers-list">
                        <!-- Aquí se insertarán dinámicamente los vendedores -->
                    </div>
                    </div>
            </div>
            </div>
        </div>
    </section>

    <!-- COTIZACIONES -->
    <section id="cotizaciones" class="content-section">
      <iframe src="cotizaciones.html" style="width:100%; height:80vh; border:none;"></iframe>
    </section>

    <!-- VENTAS -->
    <section id="ventas" class="content-section">
      <iframe src="ventas.html" style="width:100%; height:80vh; border:none;"></iframe>
    </section>

    <!-- FACTURACIÓN -->
    <section id="facturacion" class="content-section">
      <iframe src="facturacion.html" style="width:100%; height:80vh; border:none;"></iframe>
    </section>

    <!-- INVENTARIO -->
    <section id="inventario" class="content-section">
      <iframe src="inventario.html" style="width:100%; height:80vh; border:none;"></iframe>
    </section>

    <!-- CLIENTES -->
    <section id="clientes" class="content-section">
      <iframe src="clientes.html" style="width:100%; height:80vh; border:none;"></iframe>
    </section>

  </main>

  <script src="js/ind.js"></script>
</body>
</html>
