<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Motors</title>
       <link rel="stylesheet" href="css/style2.css"> </head>

</head>
<body class="inventario-iframe">
    <div id="listadoCotizaciones">
    <div class="controles-busqueda">
        <!--input type="text" id="modelo" placeholder="Modelo" />
        <button id="buscarBtn">Buscar</button-->
        <button onclick="agregarCotizacion();" class="btn-agregar">Agregar Cotización</button>
    </div>
    
    <table class="productos-table">
        <thead>
            <tr>
                <th>PDF</th>
                <th>ID de cotización</th>
                <th>Fecha de cotización</th>
                <th>Cliente</th>
                <th>Usuario</th>
                <th>Subtotal</th>
                <th>IVA</th>
                <th>Total</th>
                <th>Status</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody id="cotizacionesBody">
        </tbody>
    </table>
</div>

<div id="i_d_cotizaciones" style="display:none;">
        <h3>Información de la cotización</h3>
          <div class="form-container">
            <form id="campos_productos">
                <input type="hidden" id="id_cotizacion" />
                <div class="form-group">
                    <label for="fecha_cotizacion">Fecha de cotización:</label>
                    <input type="date" id="fecha_cotizacion" required />
                </div>
                
                <div class="form-group">
                    <label for="cliente_select">Cliente:</label>
                    <select id="cliente_select" name="Cliente">
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="select_usuario">Usuario que registra:</label>
                    <select id="select_usuario" name="Usuario">
                    </select>
                </div>

                    <div class="form-group" id="status_group">
                        <label for="select_status">Estado de la cotización:</label>
                        <select id="select_status" name="status">
                            <option value="0">Seleccione una opción</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Aceptada">Aceptada</option>
                            <option value="Rechazada">Cancelada</option>
                        </select>
                    </div>
                                
                <div class="buttons">
                    <button type="button" id="cancelarBtn_cot" class="btn-white">Cancelar</button>
                    <button type="button" id="guardarBtn_cot" class="btn-confirm">Guardar</button>
                </div>
            </form>
        </div>

        <div class="divider"></div>

        <div id="detalle_cotizacion" display="none;">   
            <h3>Detalle de la cotización</h3>
            <div class="form-container">

                    <input type="hidden" id="id_cotizacion" />
                    <input type="hidden" id="id_detalle_cotizacion" />
                    
                    <button class="btn-add-prod" onclick="addColumn(event);">+</button>

            <table class="products-table">
            <thead>
                <tr>
                    <th width="1%"></th>
                    <th width="40%">Producto</th>
                    <th width="10%">Cantidad</th>
                    <th width="20%">Precio unitario</th>
                    <th width="20%">Totales</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

         <div class="totals-section">
            <div class="total-row">
                <div class="total-label">Subtotal</div>
                <div class="total-value">$0.00</div>
            </div>
            <div class="total-row">
                <div class="total-label">IVA (16%)</div>
                <div class="total-value">$0.00</div>
            </div>
            <div class="total-row total-final">
                <div class="total-label">Total</div>
                <div class="total-value">$0.00</div>
            </div>
        </div>

                    <div class="buttons">
                        <button type="button" id="cancelarBtn_d_cot" class="btn-white">Cancelar</button>
                        <button type="button" id="guardarBtn_d_cot" class="btn-confirm" onclick="save_d_ct();">Guardar</button>
                    </div>
            </div>

        </div>
    </div>
    <input type="hidden" id="operacion" value="0" />
    <script src="js/cot.js"></script>
</body>
</html>
