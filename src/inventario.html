<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Motors</title>
       <link rel="stylesheet" href="css/style2.css"> </head>

</head>
<body class="inventario-iframe">
    <div id="listadoProductos">
    <div class="controles-busqueda">
        <input type="text" id="modelo" placeholder="Modelo" />
        <button id="buscarBtn">Buscar</button>
        <div style="margin-left: auto;">    
            <button onclick="agregarProducto(1,0);" class="btn-agregar">Agregar Producto</button>
        </div>
    </div>
    
    <table class="productos-table">
        <thead>
            <tr>
                <th>ID de producto</th>
                <th>Modelo</th>
                <th>Descripci칩n</th>
                <th>No. de Serie</th>
                <th>Precio</th>
                <th>Fecha de compra</th>
                <th>Piezas disponible</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="productosBody">
            <!-- Los datos se llenar치n desde la BD -->
        </tbody>
    </table>
</div>

    <div id="i_d_productos" style="display:none;">
        <h3>Informaci칩n del producto</h3>
          <div class="form-container">
            <form id="campos_productos">
                <input type="hidden" id="id_producto" />
                <div class="form-group">
                    <label for="modelo_producto">Modelo:</label>
                    <input type="text" id="modelo_producto" required />
                </div>
                
                <div class="form-group">
                    <label for="descripcion_producto">Descripci칩n:</label>
                    <input type="text" id="descripcion_producto" required />
                </div>
                
                <div class="form-group">
                    <label for="numero_serie_producto">No. de Serie:</label>
                    <input type="text" id="numero_serie_producto" required />
                </div>
                
                <div class="form-group">
                    <label for="precio_producto">Precio:</label>
                    <input type="number" id="precio_producto" step="0.01" required />
                </div>
                
                <div class="form-group">
                    <label for="fecha_compra_producto">Fecha de compra:</label>
                    <input type="date" id="fecha_compra_producto" required />
                </div>
                
                <div class="form-group">
                    <label for="piezas_disponible_producto">Piezas disponible:</label>
                    <input type="number" id="piezas_disponible_producto" required />
                </div>

                <div class="form-group">
                    <label for="temporada_precios">Temporada de precios:</label>
                    <select id="temporada_precios" name="Temporada">
                    </select>
                </div>
                
                <div class="buttons">
                    <button type="button" id="cancelarBtn" class="btn-white">Cancelar</button>
                    <button type="button" id="guardarBtn" class="btn-confirm" onclick="save_prod();">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <input type="hidden" id="operacion" value="0" />
    <script src="js/stock.js"></script>
</body>
</html>
