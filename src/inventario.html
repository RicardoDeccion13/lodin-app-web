<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Motors</title>
       <link rel="stylesheet" href="css/style2.css"> </head>

</head>
<body class="inventario-iframe">
    <div id="listadoProductos">
    <div class="controles-busqueda">
        <input type="text" id="modelo" placeholder="Modelo" />
        <button id="buscarBtn">Buscar</button>
        <button onclick="agregarProducto(1,0);" class="btn-agregar">Agregar Producto</button>
    </div>
    
    <table class="productos-table">
        <thead>
            <tr>
                <th>ID de producto</th>
                <th>Modelo</th>
                <th>Descripción</th>
                <th>No. de Serie</th>
                <th>Precio</th>
                <th>Fecha de compra</th>
                <th>Piezas disponible</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="productosBody">
            <!-- Los datos se llenarán desde la BD -->
        </tbody>
    </table>
</div>

    <div id="i_d_productos" style="display:none;">
        <form id="campos_productos">

            <label for="id_producto">ID:</label>
            <input id="id_producto" disabled/><br />

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo_producto" required /><br />

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion_producto" required /><br />

            <label for="numero_serie">No. de Serie:</label>
            <input type="text" id="numero_serie_producto" required /><br />

            <label for="precio">Precio:</label>
            <input type="number" id="precio_producto" step="0.01" required /><br />

            <label for="fecha_compra">Fecha de compra:</label>
            <input type="date" id="fecha_compra_producto" required /><br />

            <label for="piezas_disponible">Piezas disponible:</label>
            <input type="number" id="piezas_disponible_producto" required /><br />

            <button type="button" id="guardarBtn" onclick="save_prod();">Guardar</button>
            <button type="button" id="cancelarBtn">Cancelar</button>
        </form>
    </div>
    <input type="hidden" id="operacion" value="0" />
    <script src="js/stock.js"></script>
</body>
</html>
